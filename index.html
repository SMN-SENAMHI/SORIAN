<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>SORIAN</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: Arial, Helvetica, sans-serif;
  background: #e9eef3;
}

/* ------------------------ BARRA SUPERIOR ------------------------ */
.top-bar {
  background: white;
  padding: 6px 18px;
  display: flex;
  align-items: center;
  gap: 25px;
  border-bottom: 1px solid #cfcfcf;
}
.top-bar img { height: 45px; }

/* ------------------------ MENÚ ------------------------ */
.menu-bar {
  background: white;
  padding: 12px 20px;
  border-bottom: 1px solid #cfcfcf;
  display: flex;
  justify-content: center;
}

.menu-links {
  display: flex;
  gap: 35px;
}

.menu-links a {
  text-decoration: none;
  color: #000;
  font-size: 18px;
  font-weight: 500;
  cursor: pointer;
}

.menu-links a.active {
  font-weight: 700;
  border-bottom: 3px solid #0073ff;
}

/* ------------------------ PORTADA ------------------------ */
#hero {
  width: 100%;
  height: 92vh;
  background-image: url("https://raw.githubusercontent.com/SMN-SENAMHI/SORIAN/main/Lista/logo_sudamerica.png");
  background-size: contain;
  background-position: center;
  background-repeat: no-repeat;
  background-color: #001f3f;
}

/* ------------------------ CONTENEDOR ------------------------ */
#content {
  display: none;
  max-width: 1000px;
  margin: 40px auto;
  padding: 40px;
  background: white;
  border-radius: 12px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.15);
  min-height: 70vh;
  overflow-x: auto;
}

/* impide que contenido interno se vuelva full screen */
#content * {
  max-width: 100%;
}
</style>
</head>


<body>

<!-- BARRA SUPERIOR -->
<div class="top-bar">
  <img src="https://raw.githubusercontent.com/SMN-SENAMHI/WEB/main/GRAFICAS/logominam.png">
  <img src="https://raw.githubusercontent.com/SMN-SENAMHI/WEB/main/GRAFICAS/logosenamhi.jpg">
</div>

<!-- MENÚ -->
<div class="menu-bar">
  <div class="menu-links">
    <a onclick="showSection('home')" id="btn-home" class="active">Inicio</a>
    <a onclick="showSection('descripcion')" id="btn-descripcion">Descripción</a>
    <a onclick="showSection('subestacional')" id="btn-subestacional">Subestacional</a>
    <a onclick="showSection('estacional')" id="btn-estacional">Estacional</a>
    <a onclick="showSection('enso')" id="btn-enso">ENSO</a>
    <a onclick="showSection('sugerencias')" id="btn-sugerencias">Consultas</a>
  </div>
</div>

<!-- PORTADA -->
<div id="hero"></div>

<!-- CONTENIDO -->
<div id="content"></div>


<script>
function clearActive() {
  document.querySelectorAll(".menu-links a").forEach(a => a.classList.remove("active"));
}

function showSection(section) {
  clearActive();
  document.getElementById("btn-" + section).classList.add("active");

  if (section === "home") {
    document.getElementById("hero").style.display = "block";
    document.getElementById("content").style.display = "none";
    return;
  }

  document.getElementById("hero").style.display = "none";
  document.getElementById("content").style.display = "block";

  let file = section + ".html";

  fetch(file)
    .then(r => r.text())
    .then(html => {
      document.getElementById("content").innerHTML = html;
    })
    .catch(() => {
      document.getElementById("content").innerHTML =
        "<p style='color:red'>No se encontró el archivo " + file + "</p>";
    });
}
</script>

</body>
</html>
