<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>SORIAN</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: Arial, Helvetica, sans-serif;
  background: #e9eef3;
}

/* ------------------------ BARRA SUPERIOR LOGOS ------------------------ */
.top-bar {
  background: white;
  padding: 6px 18px;
  display: flex;
  align-items: center;
  gap: 25px;
  border-bottom: 1px solid #cfcfcf;
}
.top-bar img { height: 45px; }

/* ------------------------ MEN√ö CENTRADO ------------------------ */
.menu-bar {
  background: white;
  padding: 12px 20px;
  border-bottom: 1px solid #cfcfcf;
  display: flex;
  justify-content: center;
}

.menu-links {
  display: flex;
  gap: 35px;
}

.menu-links a {
  text-decoration: none;
  color: #000;
  font-size: 18px;
  font-weight: 500;
  padding-bottom: 4px;
  cursor: pointer;
}

.menu-links a:hover {
  border-bottom: 2px solid #000;
}

.menu-links a.active {
  border-bottom: 3px solid #0073ff;
  color: #0073ff;
  font-weight: 700;
}

/* ------------------------ HERO IMAGE (Inicio) ------------------------ */
#hero {
  width: 100%;
  height: 92vh;
  background-image: url("https://raw.githubusercontent.com/SMN-SENAMHI/SORIAN/main/Lista/logo_sudamerica.png");
  background-size: contain;
  background-position: center;
  background-repeat: no-repeat;
  background-color: #001f3f;
}

/* ------------------------ CONTENIDO DIN√ÅMICO ------------------------ */
#content {
  display: none;
  max-width: 1000px;  /* se expandir√° din√°micamente para Estacional */
  margin: 40px auto;
  padding: 40px;
  background: white;
  border-radius: 12px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.15);
  min-height: 70vh;
  transition: 0.3s ease-in-out;
}

/* ------------------------ RESPONSIVE ------------------------ */
@media (max-width: 768px) {
  #hero { height: 70vh; }
  .menu-links { gap: 15px; font-size: 16px; }
}
</style>
</head>

<body>

<!-- BARRA SUPERIOR -->
<div class="top-bar">
  <img src="https://raw.githubusercontent.com/SMN-SENAMHI/WEB/main/GRAFICAS/logominam.png">
  <img src="https://raw.githubusercontent.com/SMN-SENAMHI/WEB/main/GRAFICAS/logosenamhi.jpg">
</div>

<!-- MEN√ö -->
<div class="menu-bar">
  <div class="menu-links">
    <a onclick="showSection('home')" id="btn-home" class="active">Inicio</a>
    <a onclick="showSection('descripcion')" id="btn-descripcion">Descripci√≥n</a>
    <a onclick="showSection('subestacional')" id="btn-subestacional">Subestacional</a>
    <a onclick="showSection('estacional')" id="btn-estacional">Estacional</a>
    <a onclick="showSection('enso')" id="btn-enso">ENSO</a>
    <a onclick="showSection('sugerencias')" id="btn-sugerencias">Consultas</a>
  </div>
</div>

<!-- PORTADA INICIO -->
<div id="hero"></div>

<!-- CONTENIDO DIN√ÅMICO -->
<div id="content"></div>

<script>
/* ------------------------ Funciones de navegaci√≥n ------------------------ */
function clearActive() {
  document.querySelectorAll('.menu-links a').forEach(a => a.classList.remove('active'));
}

function showSection(section) {

  clearActive();
  document.getElementById("btn-" + section).classList.add("active");

  const hero    = document.getElementById("hero");
  const content = document.getElementById("content");

  if (section === "home") {
    hero.style.display    = "block";
    content.style.display = "none";

    /* Restaurar estilo est√°ndar */
    content.style.maxWidth = "1000px";
    content.style.padding  = "40px";
    content.innerHTML = "";
    return;
  }

  hero.style.display    = "none";
  content.style.display = "block";

  /* ‚≠ê EXPANSI√ìN ESPECIAL PARA ESTACIONAL */
  if (section === "estacional") {
    content.style.maxWidth = "95%";  /* üî• casi pantalla completa */
    content.style.padding  = "10px"; /* üî• margen reducido */
  } else {
    content.style.maxWidth = "1000px";
    content.style.padding  = "40px";
  }

  /* Cargar archivo HTML correspondiente */
  fetch(section.charAt(0).toUpperCase() + section.slice(1) + ".html")
    .then(response => response.text())
    .then(data => {
      content.innerHTML = data;

      /* Inicializar l√≥gica del visor estacional */
      if (section === "estacional") initEstacional();
    });
}

/* ------------------------ L√≥gica del visor estacional ------------------------ */
function initEstacional() {
  const modeloSelect   = document.getElementById("modelo");
  const variableSelect = document.getElementById("variable");
  const visorIframe    = document.getElementById("visor_estacional");
  const btnCargar      = document.getElementById("btnCargarVisor");

  if (!modeloSelect || !variableSelect || !visorIframe || !btnCargar) {
    console.warn("‚ö† Elementos del visor estacional no encontrados.");
    return;
  }

  function cargarVisor() {
    const modelo   = modeloSelect.value;
    const variable = variableSelect.value;
    const archivo  = `visor_${modelo}_${variable}.html`;

    visorIframe.src = archivo;  /* carga del visor */
  }

  btnCargar.addEventListener("click", cargarVisor);

  /* Carga inicial */
  cargarVisor();
}
</script>

</body>
</html>
