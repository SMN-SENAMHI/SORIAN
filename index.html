<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>SORIAN</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: Arial, Helvetica, sans-serif;
  background: #ffffff;
}

/* ------------------------ BARRA SUPERIOR LOGOS ------------------------ */
.top-bar {
  background: white;
  padding: 6px 18px;
  display: flex;
  align-items: center;
  gap: 25px;
  border-bottom: 1px solid #cfcfcf;
}
.top-bar img { height: 45px; }

/* ------------------------ MENÚ CENTRADO ------------------------ */
.menu-bar {
  background: white;
  padding: 12px 20px;
  border-bottom: 1px solid #cfcfcf;
  display: flex;
  justify-content: center;
}

.menu-links {
  display: flex;
  gap: 35px;
}

.menu-links a {
  text-decoration: none;
  color: #000;
  font-size: 18px;
  font-weight: 500;
  padding-bottom: 4px;
}

/* ⭐ EFECTO AL PASAR EL MOUSE */
.menu-links a:hover {
  border-bottom: 2px solid #000;
}

/* ⭐ BOTÓN ACTIVO (PÁGINA ACTUAL) */
.menu-links a.active {
  border-bottom: 3px solid #0073ff; /* azul institucional */
  color: #0073ff;
  font-weight: 700;
}

/* ------------------------ HERO IMAGE ------------------------ */
.hero {
  width: 100%;
  height: 92vh;
  background-image: url("https://raw.githubusercontent.com/SMN-SENAMHI/SORIAN/main/Lista/logo_sudamerica.png");
  background-size: contain;
  background-position: center;
  background-repeat: no-repeat;
  background-color: #001f3f;
}

/* ------------------------ RESPONSIVE ------------------------ */
@media (max-width: 768px) {
  .hero { height: 80vh; }
  .menu-links {
    gap: 15px;
    font-size: 16px;
  }
}
</style>
</head>

<body>

<!-- BARRA SUPERIOR: LOGOS -->
<div class="top-bar">
  <img src="https://raw.githubusercontent.com/SMN-SENAMHI/WEB/main/GRAFICAS/logominam.png">
  <img src="https://raw.githubusercontent.com/SMN-SENAMHI/WEB/main/GRAFICAS/logosenamhi.jpg">
</div>

<!-- MENÚ CENTRADO -->
<div class="menu-bar">
  <div class="menu-links">
    <a href="index.html" class="active">Inicio</a>
    <a href="Subestacional.html">Subestacional</a>
    <a href="Estacional.html">Estacional</a>
    <a href="ENSO.html">ENSO</a>
    <a href="Contactos.html">Consultas</a>
  </div>
</div>

<!-- HERO BANNER -->
<div class="hero"></div>

</body>
</html>
