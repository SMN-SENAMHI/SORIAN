<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>SORIAN</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: Arial, Helvetica, sans-serif;
  background: #ffffff;
}

/* ------------------------ BARRA SUPERIOR LOGOS ------------------------ */
.top-bar {
  background: white;
  padding: 6px 18px;
  display: flex;
  align-items: center;
  gap: 25px;
  border-bottom: 1px solid #cfcfcf;
}
.top-bar img { height: 45px; }

/* ------------------------ MENÚ CENTRADO ------------------------ */
.menu-bar {
  background: white;
  padding: 12px 20px;
  border-bottom: 1px solid #cfcfcf;
  display: flex;
  justify-content: center;
}
.menu-links {
  display: flex;
  gap: 35px;
}
.menu-links a {
  text-decoration: none;
  color: #000;
  font-size: 18px;
  font-weight: 500;
  padding-bottom: 4px;
  cursor: pointer;
}
.menu-links a:hover {
  border-bottom: 2px solid #000;
}
.menu-links a.active {
  border-bottom: 3px solid #0073ff;
  color: #0073ff;
  font-weight: 700;
}

/* ------------------------ CONTENEDORES DINÁMICOS ------------------------ */

#hero {
  width: 100%;
  height: 92vh;
  background-image: url("https://raw.githubusercontent.com/SMN-SENAMHI/SORIAN/main/Lista/logo_sudamerica.png");
  background-size: contain;
  background-position: center;
  background-repeat: no-repeat;
  background-color: #001f3f;
}

#content {
  display: none;
  padding: 40px;
  max-width: 1200px;
  margin: auto;
  background: #f4f6f9;
  min-height: 80vh;
}

/* ------------------------ RESPONSIVE ------------------------ */
@media (max-width: 768px) {
  #hero { height: 80vh; }
  .menu-links {
    gap: 15px;
    font-size: 16px;
  }
}
</style>
</head>

<body>

<!-- BARRA SUPERIOR -->
<div class="top-bar">
  <img src="https://raw.githubusercontent.com/SMN-SENAMHI/WEB/main/GRAFICAS/logominam.png">
  <img src="https://raw.githubusercontent.com/SMN-SENAMHI/WEB/main/GRAFICAS/logosenamhi.jpg">
</div>

<!-- MENÚ -->
<div class="menu-bar">
  <div class="menu-links">
    <a onclick="showSection('home')" id="btn-home" class="active">Inicio</a>
    <a onclick="showSection('descripcion')" id="btn-descripcion">Descripción</a>
    <a onclick="showSection('subestacional')" id="btn-subestacional">Subestacional</a>
    <a onclick="showSection('estacional')" id="btn-estacional">Estacional</a>
    <a onclick="showSection('enso')" id="btn-enso">ENSO</a>
    <a onclick="showSection('sugerencias')" id="btn-sugerencias">Sugerencias</a>
  </div>
</div>

<!-- PORTADA -->
<div id="hero"></div>

<!-- CONTENIDO DINÁMICO -->
<div id="content"></div>

<script>
function clearActive() {
  document.querySelectorAll('.menu-links a').forEach(a => a.classList.remove('active'));
}

function showSection(section) {

  clearActive();

  // activar botón correspondiente
  document.getElementById("btn-" + section).classList.add("active");

  // si es inicio → mostrar portada
  if (section === "home") {
    document.getElementById("hero").style.display = "block";
    document.getElementById("content").style.display = "none";
    return;
  }

  // ocultar portada y mostrar contenido
  document.getElementById("hero").style.display = "none";
  document.getElementById("content").style.display = "block";

  // cargar html externo
  fetch(section.charAt(0).toUpperCase() + section.slice(1) + ".html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("content").innerHTML = data;
    });
}
</script>

</body>
</html>
